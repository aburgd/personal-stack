version: '3.9'

services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    container_name: caddy
    env_file:
      - caddy.env 
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy-config:/config
      - ./caddy-data:/data

  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    secrets:
      - vw_admin_token
    depends_on:
      - caddy
    environment:
      WEBSOCKET_ENABLED: "true"
      ADMIN_TOKEN_FILE: /run/secrets/vw_admin_token
    volumes:
      - ./vaultwarden/data:/data
  
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    secrets:
      - pg_user_password
    env_file:
      - postgres.env
    ports:
      - 5432:5432
    volumes:
      - /mnt/brgdrf/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: --save 60 1 --loglevel warning --requirepass $${REDIS_PASSWORD_FILE}
    environment:
      REDIS_PASSWORD_FILE: /run/secrets/red_user_password
    secrets:
      - red_user_password
    ports:
      - 6379:6379
    volumes:
      - /mnt/brgdrf/redis:/data

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    env_file:
      - mongo.env
    secrets:
      - md_initdb_password
    ports:
      - 27017:27017

  appsmith:
    image: appsmith/appsmith-ce
    container_name: appsmith
    restart: always
    depends_on:
      - caddy
    volumes:
      - /mnt/brgdrf/appsmith:/appsmith-stacks

  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    restart: always
    ports:
      - 53:53
      - 3000:3000
      - 784:784
      - 853:853
      - 8853:8853
      - 5443:5443
    volumes:
      - /mnt/brgdrf/certs/certificates:/data/certs:ro
      - /mnt/brgdrf/adguard/work:/opt/adguardhome/work
      - /mnt/brgdrf/adguard/conf:/opt/adguardhome/conf

secrets:
  vw_admin_token:
    file: ./secrets/vw_admin_token
  pg_user_password:
    file: ./secrets/pg_user_password
  red_user_password:
    file: ./secrets/red_user_password
  md_initdb_password:
    file: ./secrets/md_initdb_password
